<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobFlow Auto Apply</title>
    <style>
        body {
            width: 400px;
            min-height: 500px;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .logo {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px;
            font-size: 24px;
            font-weight: bold;
        }
        
        h1 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }
        
        .subtitle {
            margin: 4px 0 0 0;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .section {
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .input-group {
            margin-bottom: 16px;
        }
        
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            opacity: 0.9;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 8px;
        }
        
        .btn-primary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: transparent;
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .status {
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
        }
        
        .status.connected {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .status.disconnected {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .status.loading {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        .job-list {
            max-height: 200px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 12px;
        }
        
        .job-item {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 13px;
        }
        
        .job-item:last-child {
            border-bottom: none;
        }
        
        .job-title {
            font-weight: 600;
            margin-bottom: 2px;
        }
        
        .job-company {
            opacity: 0.8;
            font-size: 12px;
        }
        
        .job-status {
            float: right;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .status-pending {
            background: rgba(245, 158, 11, 0.2);
            color: #fbbf24;
        }
        
        .status-applied {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
        }
        
        .status-error {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
        }
        
        .hidden {
            display: none;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">JF</div>
            <h1>JobFlow Auto Apply</h1>
            <p class="subtitle">Automated job applications</p>
        </div>
        
        <!-- Connection Section -->
        <div class="section">
            <div class="section-title">
                <span>ðŸ”—</span>
                Connection
            </div>
            
            <div id="status-disconnected" class="status disconnected">
                <strong>Not Connected</strong><br>
                Enter your Session ID to connect
            </div>
            
            <div id="status-connected" class="status connected hidden">
                <strong>Connected</strong><br>
                Ready to apply to jobs
            </div>
            
            <div id="status-loading" class="status loading hidden">
                <span class="spinner"></span>
                <strong>Connecting...</strong>
            </div>
            
            <div class="input-group">
                <label for="sessionId">Session ID</label>
                <input type="text" id="sessionId" placeholder="Paste your Session ID here">
            </div>
            
            <button id="connectBtn" class="btn btn-primary">Connect</button>
            <button id="disconnectBtn" class="btn btn-secondary hidden">Disconnect</button>
        </div>
        
        <!-- Jobs Section -->
        <div class="section">
            <div class="section-title">
                <span>ðŸ’¼</span>
                Selected Jobs
            </div>
            
            <div id="noJobs" class="job-list">
                <div style="text-align: center; opacity: 0.7; padding: 20px;">
                    No jobs loaded<br>
                    Connect to see your selected jobs
                </div>
            </div>
            
            <div id="jobsList" class="job-list hidden">
                <!-- Jobs will be populated here -->
            </div>
        </div>
        
        <!-- Actions Section -->
        <div class="section">
            <div class="section-title">
                <span>âš¡</span>
                Actions
            </div>
            
            <button id="startApplyingBtn" class="btn btn-primary" disabled>
                Start Applying
            </button>
            
            <button id="stopApplyingBtn" class="btn btn-secondary hidden">
                Stop Applying
            </button>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
